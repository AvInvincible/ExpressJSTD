<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Av Inc.</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_list">
                <li class="main-header-list-item"><a href="/" >Shop</a></li>
                <li class="main-header-list-item"><a href="/admin/add-product" class="active">Add product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/admin/product" method="POST"> 
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="price">Price</label>
                <input type="text" name="price" id="price">
                <label for="description">Description</label>
                <textarea name="description" id="description"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
